name: Python application packaging

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  package:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        architecture: 'x64'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: dl upx
      run: python .github\getLatestUPX.py; 7z x upx.zip; mv upx-* upx;

    - name: Package application with PyInstaller
      run: pyinstaller --upx-dir upx AutoSubtitle.spec -y ; mv dist/AutoSubtitle ./ ; Compress-Archive -Path AutoSubtitle -DestinationPath AutoSubtitle.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: AutoSubtitle
        path: dist/AutoSubtitle

    - name: release
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: "AutoSubtitle.zip"
        draft: false